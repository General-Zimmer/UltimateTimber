      - OAK_LOG
      - STRIPPED_OAK_LOG
      - OAK_WOOD
      - STRIPPED_OAK_WOOD
    leaves:
      - OAK_LEAVES
    sapling: OAK_SAPLING
    plantable-soil: []
    max-log-distance-from-trunk: 6
    max-leaf-distance-from-log: 6
    search-for-leaves-diagonally: false
    drop-original-log: true
    drop-original-leaf: false
    log-loot: []
